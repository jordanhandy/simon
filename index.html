    <link

  <body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div lass="row">

          class="quarter-circle-top-left btn green"
        ></div>

          type="button"
          id="red"
          class="quarter-circle-top-right btn red"
        ></div>
      </div>

      <div class="row">
        <div
          type="button"
          id="yellow"
          class="quarter-circle-bottom-left btn yellow"
        ></div>
        <div
          type="button"
          id="blue"
          class="quarter-circle-bottom-right btn blue"
        ></div>
      </div>
    </div>
